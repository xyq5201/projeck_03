<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		
			select{
				width: 60px;
				height: 20px;
				border: 1px solid red;
			}
			.b{
				position: absolute;
				top: 80px;
				left: 100px;
				display: none;
			}
			.c{display: block;}
			.f{
				display: none;
			}
			li{list-style: none;width: 50px;height: 20px; border: 1px solid red; text-align: center; }
		</style>
		<script>
			window.addEventListener('load',function(){
					var a=document.querySelector('.c')
			var b=document.querySelector('.a')
			var c=document.querySelector('.b')
			var d=document.querySelector('.f')
			var e=document.querySelector('p')
				e.addEventListener('mousemove',function(){
					d.style.display='block';
				})
				b.addEventListener('mousemove',function(){
					c.style.display='block'
				})
			})
		</script>
	</head>
	<body>
		<div>
			<p>1</p>
			<ul class="f">
				<li class="c">1</li>
				<li class="a">1</li>
				<li>1</li>
			</ul>
		</div>
		<div>
			<select class="b">
				<option class="f">1</option>
				<option >1</option>
				<option>1</option>
			</select>
		</div>
	</body>
</html>
