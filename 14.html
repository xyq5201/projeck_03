<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.a{
				width: 100%;
				height: 100%;
			}
			.b{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		<script>
			window.addEventListener('load',function(){
				var a=document.querySelector('.b')
				a.addEventListener('mousedown',function(e){
					var x=e.pageX-a.offsetLeft;
					var y=e.pageY-a.offsetTop;
					console.log(x,y)
					document.addEventListener('mousemove',p)
					function p(e){
						a.style.left=e.pageX-x+'px';
						a.style.top=e.pageY-y+'px';
					}
					document.addEventListener('mouseup',function(){
						document.removeEventListener('mousemove',p);
					})
				})
				
			})
		</script>
	</head>
	<body>
		<div class="a"> 
		<div class="b"></div>
		</div>
	</body>
</html>
